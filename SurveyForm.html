<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
  </header>
  <main>
    <p id="description">Please fill out this survey form to help us improve our services.</p>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="99" required>
      </div>
      <div class="form-group">
        <label for="dropdown">Which of the following best describes you?</label>
        <select id="dropdown" name="dropdown">
          <option value="student">Student</option>
          <option value="employee">Employee</option>
          <option value="self-employed">Self-Employed</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <fieldset>
          <legend>How did you hear about us?</legend>
          <label><input type="radio" name="radio-buttons" value="online">Online</label>
          <label><input type="radio" name="radio-buttons" value="offline">Offline</label>
        </fieldset>
      </div>
      <div class="form-group">
        <fieldset>
          <legend>Which services are you interested in?</legend>
          <label><input type="checkbox" name="checkboxes" value="web-design">Web Design</label>
          <label><input type="checkbox" name="checkboxes" value="web-development">Web Development</label>
          <label><input type="checkbox" name="checkboxes" value="seo">SEO</label>
          <label><input type="checkbox" name="checkboxes" value="digital-marketing">Digital Marketing</label>
        </fieldset>
      </div>
      <div class="form-group">
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
