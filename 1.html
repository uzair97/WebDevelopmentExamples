<html>
    <body>
        <div id="items"></div>
        <script>
            var item1 = {
                img: "https://demo.smarterclick.co.uk/assets/img/demo/e_img01.jpg",
                name: "Iphone 5S",
                price: "£649"
            };
            var item2 = {
                img: "https://demo.smarterclick.co.uk/assets/img/demo/e_img02.jpg",
                name: "Keyboard Pro Game",
                price: "£49.99"
            };
            var item3 = {
                img: "https://demo.smarterclick.co.uk/assets/img/demo/e_img03.jpg",
                name: "Bq Aquaris 5 16GB White",
                price: "£249.99"
            };
            
            var itemsContainer = document.getElementById("items");
            var itemElements = "";

            function createItemElement(item) {
                return `
                    <div class="item">
                        <img src="${item.img}" alt="${item.name}">
                        <h3>${item.name}</h3>
                        <p>${item.price}</p>
                    </div>
                `;
            }

            itemElements += createItemElement(item1);
            itemElements += createItemElement(item2);
            itemElements += createItemElement(item3);

            itemsContainer.innerHTML = itemElements;
        </script>
    </body>
</html>
